<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adaugă Expoziție</title>
    <link rel="stylesheet" href="/css/expozitie/add.css">
</head>
<body>
<h1>Adaugă o Expoziție Nouă</h1>
<form action="#" th:action="@{/expozitii}" th:object="${expozitie}" method="post">
    <label for="nume">Nume:</label>
    <input type="text" id="nume" th:field="*{nume}" required><br><br>

    <label for="descriere">Descriere:</label>
    <textarea id="descriere" th:field="*{descriere}" required></textarea><br><br>

    <label for="dataInceput">Data Început:</label>
    <input type="date" id="dataInceput" th:field="*{dataInceput}" required><br><br>

    <label for="dataSfarsit">Data Sfârșit:</label>
    <input type="date" id="dataSfarsit" th:field="*{dataSfarsit}" required><br><br>

    <label for="locatieID">Locație ID:</label>
    <input type="number" id="locatieID" th:field="*{locatieID}" required><br><br>

    <label for="curatorID">Curator ID:</label>
    <input type="number" id="curatorID" th:field="*{curatorID}" required><br><br>

    <button type="submit">Salvează</button>
</form>
<a href="/expozitii">Înapoi la lista expozițiilor</a>
</body>
</html>
