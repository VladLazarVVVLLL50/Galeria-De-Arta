<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Galerie de Artă</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a th:href="@{/artists}">Artiști</a></li>
        <li><a th:href="@{/expozitii}">Expoziții</a></li>
        <li><a th:href="@{/opere}">Opere de Artă</a></li>
        <li><a th:href="@{/curatori}">Curatori</a></li>
        <li><a th:href="@{/sponsori}">Sponsori</a></li>
    </ul>
</nav>

<!-- Welcome Section -->
<section>
    <h1>Bine ai venit la Galeria de Artă</h1>
    <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>Galerie de Artă © 2025</p>
</footer>
</body>
</html>
